<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container"  >
        <header class="d-flex justify-content-between align-items-center" style="background-color: rgb(33, 37, 41); color: white; border: solid 2px black; padding: 10px; margin-top: 10px;">
            <h1>Hola!, {{user.first_name}} </h1>
            <a href="/dashboard" class="btn btn-primary">Inicio</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </header>
        <main>
            <div class="card" style="background-color: rgb(33, 37, 41); color: white;">
                <div class="card-title" style="padding-left: 15px; padding-top: 10px;">
                    <h2>Nombre de la cita: {{cita.tasks}}</h2>
                </div>
                <div class="card-body">
                    <div>
                        <b>Fecha de la cita:</b> {{cita.date_made.strftime('%d-%m-%Y')}}
                    </div>
                    <div>
                        <b>Estado:</b> {{cita.status}}
                    </div>
                    <div>
                        <b>Fecha de Creación:</b> {{cita.created_at.strftime('%d-%m-%Y')}}
                    </div>
                    <div>
                        <b>Publicado por:</b> {{cita.first_name}}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
