<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center" style="background-color: rgb(33, 37, 41); color: white; border: solid 2px black; padding: 10px; margin-top: 10px;">
            <h1>Bienvenid@ {{user.first_name}}</h1>
            <a href="/dashboard" class="btn btn-primary">Inicio</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
        <hr>
        {% with messages = get_flashed_messages(category_filter=['cita1']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/update/cita" method="post" style="background-color: rgb(33, 37, 41); color: white; border: solid 2px black; padding: 10px; margin-top: 10px;">
            <input type="hidden" value="{{user.id}}" name="user_id">
            <input type="hidden" value="{{cita.id}}" name="id">
            <div class="form-group">
                <label for="tasks" class="h5">Nombre de la cita</label>
                <input type="text" id="tasks" name="tasks" class="form-control" value="{{cita.tasks}}">
            </div>
            <br>
            <div class="form-group">
                <label for="status" class="h5">Estado</label>
                <select type="text" id="status" name="status" class="form-control" value="{{cita.status}}">
                    <option value="pendiente">Pendiente</option>
                    <option value="omitido">Omitido</option>
                    <option value="Hecho">Hecho</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="date_made" class="h5">Fecha de la cita</label>
                <input type="date" id="date_made" name="date_made" class="form-control" value="{{cita.date_made}}">
            </div>
            <br>
            <input type="submit" value="Guardar" class="btn btn-success">
        </form>
    </div>
</body>
</html>
